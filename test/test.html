<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/test/style.css">
  <title>Player Stats Over Seasons</title>
  <!-- Include Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Player Career Stats Over Seasons</h1>

  <!-- Div for the plot -->
  <div id="plot"></div>

  <script>
    // Data arrays from your Python code
    const seasons = ["19-20", "20-21", "21-22", "22-23"];
    const goals = [30, 25, 28, 34];
    const assists = [40, 35, 38, 43];
    const points = [70, 60, 66, 77];

    // Create the traces (lines) for the plot
    const goalsTrace = {
      x: seasons,
      y: goals,
      type: 'scatter',
      mode: 'lines+markers',
      name: 'Goals',
      marker: {color: 'blue'}
    };

    const assistsTrace = {
      x: seasons,
      y: assists,
      type: 'scatter',
      mode: 'lines+markers',
      name: 'Assists',
      marker: {color: 'green'}
    };

    const pointsTrace = {
      x: seasons,
      y: points,
      type: 'scatter',
      mode: 'lines+markers',
      name: 'Points',
      marker: {color: 'orange'}
    };

    // Create the layout for the plot
    const layout = {
      title: 'Player Career Stats',
      xaxis: {title: 'Season'},
      yaxis: {title: 'Stats'},
      showlegend: true,
    };

    // Data for the plot
    const data = [goalsTrace, assistsTrace, pointsTrace];

    // Create the plot
    Plotly.newPlot('plot', data, layout);
  </script>
</body>
</html>
