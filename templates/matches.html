<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Player Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Matches Section -->
    <div id="matches-section">
        <h1>Games</h1>
        <div id="matches-list">
            <!-- Matches will be dynamically loaded here -->
        </div>
        <button type="button" onclick="switchPage('players')">Players</button>
    </div>

    <!-- Players Section (Initially Hidden) -->
    <div id="players-section" style="display: none;">
        <h1>Players</h1>
        <div class="container" id="players-container">
            <!-- Player stats table will be inserted here dynamically -->
        </div>

        <!-- Goalie stats table will be inserted here dynamically -->
        <div class="container" id="goalies-container">
            <!-- Goalie table will be inserted here -->
        </div>
        
        <button type="button" onclick="switchPage('matches')">Games</button>
    </div>
</body>
</html>
