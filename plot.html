
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .plot-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;  /* Adds space to bring the title lower */
            margin-bottom: 20px;  /* Adds space between title and plot */
        }
        .plot-title img {
            border-radius: 50%;
            max-width: 50px;  /* Adjust max-width to desired size */
            max-height: 50px; /* Adjust max-height to desired size */
            margin-right: 15px;
        }
        #plot {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="plot-title">
        <h1>Player Stats Over Seasons</h1>
        <img src="https://assets.nhle.com/mugs/nhl/20242025/SEA/8481554.png" alt="Player Headshot">
    </div>
    <div id="plot"></div>

    <script>
        var seasons = ["19-20", "20-21", "21-22", "22-23", "23-24", "24-25"];
        var goals = [10, 9, 7, 18, 13, 8];
        var assists = [13, 8, 11, 22, 6, 21];
        var points = [23, 17, 18, 40, 19, 29];

        var trace1 = {
            x: seasons,
            y: goals,
            mode: 'lines+markers',
            name: 'Goals'
        };

        var trace2 = {
            x: seasons,
            y: assists,
            mode: 'lines+markers',
            name: 'Assists'
        };

        var trace3 = {
            x: seasons,
            y: points,
            mode: 'lines+markers',
            name: 'Points'
        };

        var layout = {
            title: '',
            xaxis: { title: 'Seasons' },
            yaxis: { title: 'Stats' }
        };

        var data = [trace1, trace2, trace3];
        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
